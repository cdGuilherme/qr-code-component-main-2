<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="container__img">
          <img
            class="img__image-element"
            src="./images/image-qr-code.png"
            alt="QR Code linking to the frontendmentor website: https://www.frontendmentor.io/"
          />
        </div>
        <div class="container__text">
          <h2 class="text__heading outfit-700">
            Improve your front-end skills by building projects
          </h2>
          <p class="text__paragraph outfit-400">
            Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
          </p>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/qr-code-component-iux_sIO_H"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/cdGuilherme" target="_blank">Guilherme Costa</a>.
      </div>
    </footer>
  </body>
</html>
